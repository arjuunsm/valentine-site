<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9ec4, #ffcce0);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        max-width: 400px;
        width: 90%;
    }

    h1 {
        color: #ff4d88;
        margin-bottom: 20px;
    }

    p {
        color: #444;
        line-height: 1.6;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .yes {
        background: #ff4d88;
        color: white;
    }

    .yes:hover {
        background: #ff1f6b;
    }

    .no {
        background: #eee;
    }

    .no:hover {
        background: #ddd;
    }

    .heart {
        position: fixed;
        font-size: 24px;
        animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh);
            opacity: 0;
        }
    }
</style>
</head>
